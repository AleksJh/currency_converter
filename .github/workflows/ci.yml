name: CI

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"

    - name: Install Poetry
      uses: abatilo/actions-poetry@v2
      with:
        poetry-version: "2.1.3"

    - name: Install dependencies
      run: poetry install

    - name: Lint with flake8
      run: poetry run flake8 currency_app tests

    - name: Run tests
      run: poetry run pytest

